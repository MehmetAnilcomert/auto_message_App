<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp Admin Panel</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {

      }
      .status {

      .ready {

        color: #155724;
      }
      .not-ready {
        background: #f8d7da;
        color: #721c24;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin: 10px 0;
      }
      input,
      button {
        margin: 5px 0;
        padding: 10px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ğŸ“± WhatsApp Admin Panel</h1>
      <div id="status" class="status not-ready">Durum: YÃ¼kleniyor...</div>
      <div id="form-container"></div>
    </div>

    <script>
      const statusTexts = {
        pending: "â³ BaÅŸlatÄ±lÄ±yor...",
        qr_generated: "ğŸ“± QR kodu oluÅŸturuldu",
        authenticating: "ğŸ” Kimlik doÄŸrulanÄ±yor...",
        ready: "âœ… HazÄ±r!",
        failed: "âŒ BaÄŸlantÄ± baÅŸarÄ±sÄ±z",
      };

      function getStatusText(status) {
        return statusTexts[status] || status;
      }

      async function fetchStatus() {
        const res = await fetch("/whatsapp-status");
        const status = await res.json();

        const statusDiv = document.getElementById("status");
        statusDiv.className =
          "status " + (status.ready ? "ready" : "not-ready");
        statusDiv.innerHTML =
          "<strong>Durum:</strong> " + getStatusText(status.authStatus);

        const formContainer = document.getElementById("form-container");
        if (status.ready) {
          formContainer.innerHTML = `
        <h2>Mesaj GÃ¶nder</h2>
        <form id="messageForm">
          <input type="text" id="firstName" placeholder="Ad" required>
          <input type="text" id="lastName" placeholder="Soyad" required>
          <input type="tel" id="phone" placeholder="Telefon (5551234567)" required>
          <textarea id="message" placeholder="Mesaj iÃ§eriÄŸi" required></textarea>
          <button type="submit">ğŸ“¤ Mesaj GÃ¶nder</button>
        </form>
        <div id="result"></div>
      `;
          const form = document.getElementById("messageForm");
          form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const person = {
              first_name: document.getElementById("firstName").value,
              last_name: document.getElementById("lastName").value,
              phone_number: document.getElementById("phone").value,
              custom_message: document.getElementById("message").value,
            };
            const result = document.getElementById("result");
            result.innerHTML = "<p>â³ GÃ¶nderiliyor...</p>";
            try {
              const response = await fetch("/send-birthday-message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ person }),
              });
              const data = await response.json();
              result.className =
                "result " + (data.success ? "success" : "error");
              result.innerHTML = data.success
                ? "âœ… Mesaj baÅŸarÄ±yla gÃ¶nderildi!"
                : "âŒ Hata: " + (data.error || "Bilinmeyen hata");
            } catch (error) {
              result.className = "result error";
              result.innerHTML = "âŒ BaÄŸlantÄ± hatasÄ±: " + error.message;
            }
          });
        } else {
          formContainer.innerHTML = `<p><a href="/qr">ğŸ”— QR kod sayfasÄ±na git</a></p>`;
        }
      }

      fetchStatus();
      setInterval(fetchStatus, 5000);
    </script>
  </body>
</html>
